<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisInclusivo - Login</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Divisão do fundo */
        .top-section {
            background-color: #f2f2f2;
            height: 50%;
        }

        .bottom-section {
            background-color: #5D3EBD;
            height: 50%;
        }

        /* Centralização da caixa de login */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Estilos da caixa de login */
        .title-box {
            background-color: #5D3EBD;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google {
            background-color: #db4a39;
            color: #fff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-purple {
            background-color: #5D3EBD;
            color: #fff;
            margin-top: 10px;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            color: #888;
        }

        .login-container a {
            color: #5D3EBD;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Seções para fundo dividido -->
    <div class="top-section"></div>
    <div class="bottom-section"></div>

    <!-- Caixa de login centralizada -->
    <div class="login-container">
        <div class="title-box">
            <h1>JurisInclusivo</h1>
        </div>
        <h2 class="text-center text-purple mb-3">Login</h2>
        <button class="btn btn-facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" style="height: 18px; margin-right: 10px;">
            Entre com o Facebook
        </button>
        <button class="btn btn-google">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18px" height="18px" style="margin-right: 10px;">
                <path fill="#4285F4" d="M24 9.5c3.9 0 6.7 1.6 8.3 2.9L37.6 9c-2.9-2.6-6.7-4.5-13.6-4.5C13 4.5 6.6 9 4.2 15.5h.1l6.6 5.2c1.4-4.3 5.2-6.2 9.1-6.2z"/>
                <path fill="#34A853" d="M24 44c5.6 0 10.3-1.8 13.7-4.7l-6.2-5c-1.9 1.3-4.4 2.1-7.5 2.1-5.7 0-10.6-3.9-12.3-9.1H4l-6.6 5.1c3.5 6.9 10.5 12 19 12z"/>
                <path fill="#FBBC05" d="M6.4 28.3C5.9 26.7 5.7 24.9 5.7 23s.2-3.7.7-5.3h.1L0 12.6C-1.1 16-2 19.5-2 23s.9 7 2.5 10.4l6.7-5.1c-.1-.6-.2-1.3-.3-2z"/>
                <path fill="#EA4335" d="M24 44c5.6 0 10.3-1.8 13.7-4.7l-6.2-5c-1.9 1.3-4.4 2.1-7.5 2.1-5.7 0-10.6-3.9-12.3-9.1H4l-6.6 5.1c3.5 6.9 10.5 12 19 12z"/>
            </svg>
            Entre com o Google
        </button>
        <div class="divider">OU</div>
        <form>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Insira seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" placeholder="Insira sua senha" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="recaptcha">
                <label class="form-check-label" for="recaptcha">Não sou um robô</label>
            </div>
            <div class="text-right mb-3">
                <a href="#">Esqueceu?</a>
            </div>
            <button type="submit" class="btn btn-purple btn-block">Efetuar Login</button>
        </form>
        <p class="text-center mt-3">
            Ainda não tem login? <a href="#">Clique aqui para se cadastrar.</a>
        </p>
    </div>

    <!-- Link para o Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
