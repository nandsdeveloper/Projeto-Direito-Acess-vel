<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisInclusivo - Recuperar Senha</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-section {
            background-color: #f2f2f2;
            height: 50%;
        }
        .bottom-section {
            background-color: #5D3EBD;
            height: 50%;
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .title-box {
            background-color: #5D3EBD;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-purple {
            background-color: #5D3EBD;
            color: #fff;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-section"></div>
    <div class="bottom-section"></div>
    <div class="form-container">
        <div class="title-box">
            <h1>JurisInclusivo</h1>
        </div>
        <h2 class="text-center text-purple mb-3">Esqueceu a senha?</h2>
        <p class="text-center">Para recuperar sua senha, insira seu e-mail abaixo. Você receberá um link para criar uma nova senha.</p>
        <form>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="acesso@gmail.com" required>
            </div>
            <button type="submit" class="btn btn-purple">Recuperar</button>
        </form>
    </div>
</body>
</html>
